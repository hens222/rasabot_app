responses:
  utter_nice_to_meet_you:
    - text: 'נעים להכיר {username}, אני כאן כדי לעזור לך'
  utter_greet:
    - text: היי! מה שלומך?
    - text: מה המצב ?
    - text: שלום שלום !
  utter_cheer_up:
    - image: 'https://i.imgur.com/nGF1K8f.jpg'
      text: 'הנה משהו שיעודד אותך:'
    - image: 'https://img.mako.co.il/2019/11/04/shutterstock_1065141497_i.jpg'
      text: אתה יכול לעשות הכל !
    - text: איך נחש מחייג בטלפון? הוא מקיש מספרים
  utter_did_that_help:
    - text: האם זה עזר?
  utter_happy:
    - text: מצוין!
    - text: יופי !
  utter_goodbye:
    - text: ביי
  utter_iamabot:
    - text: 'אני בוט, יש לך בעיה עם זה?'
  utter_my_name_is_newt:
    - text: 'קוראים לי ניוט, עם מי יש לי הכבוד?'
  utter_got_question:
    - text: בטח. אני פה בשביל לענות על השאלות שלך
    - text: ודאי. אשמח לעזור. אשמח לענות על כל שאלה בנושא תזונה.
  utter_surprise:
    - text: כן. נפלאות התזונה.
  utter_what_can_you_do:
    - text: אני יכול לעזור בשאלות בנושא תזונה
    - text: אני מבין בנושאי תזונה. תרגיש חופשי לשאול אותי שאלות.
  utter_source_of_your_data:
    - text: >-
        אני קורא במאגרי הנתונים של משרדי הבריאות בעולם. בנוסף אני מסתכל על
        המלצות של גופי מחקר ואוניברסיטאות. והדבר הכי חשוב - תזונאים וחוקרי
        התנהגות מאוד חכמים מלמדים אותי משהו חדש כמעט כל יום !
    - text: כל ההמלצות שלי מבוססות על המחקר וההמלצות הכי עדכניים בתחום התזונה
  utter_whats_your_question:
    - text: מה תרצה לשאול?
  utter_what_types_of_question_can_you_answer:
    - text: >-
        אני אני מבין בנושאי תזונה. אפשר לשאול אותי לדוגמה כמה סידן יש במאכל
        מסויים, או מה היא תזונה צמחונית. 

        אני גם מבין במערכות יחסים בין בוטים אם יש לך שאלות בנושא. בואו תנסו אותי
        ונראה!
  utter_nutrition_tips:
    - text: כדאי לשתות הרבה מים!
  utter_I_wanna_be_healthier:
    - text: >-
        תזונה מאוזנת משחקת תפקיד מאוד חשוב בריאות שלנו. מעבר לכך, תזונה נכונה
        יכולה לסייע לך להרגיש טוב יותר ביומיום, כולל רמות אנרגיה גבוהות יותר
        ויכולת טובה יותר להתרכז
  utter_youre_welcome:
    - text: אין בעד מה! נהנה לדבר איתך.
    - text: בכיף !
  utter_Im_always_here:
    - text: >-
        אני תמיד פה. בוטים לא ישנים ולצערי סגרו את כל מועדוני הריקודים של הבוטים
        בגלל הקורונה.
  utter_who_made_you:
    - text: >-
        יצרו אותי חברת ניוט. יש שם מומחי תזונה וספורט, אנשים שמבינים בהתנהגות
        וכמובן אנשים שיודעים לתכנת בוט מקסים שכמוני
  utter_how_long_running:
    - text: כמה דקות האימון?
  utter_suprised:
    - text: 'כן, בכיף'
  utter_jokes:
    - text: למה פיל וזברה נכנסו למנהרה ויצאו שלושה? כי למה זו גם חיה!
    - text: איך נחש מתקשר בטלפון? הוא מקיש מספרים!
